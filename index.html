<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Portafolio Terminal</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="terminal">
      <pre id="output"></pre>
      <div class="input-container">
        <span class="prompt">usuario@portafolio:~$</span>
        <div class="input-wrapper">
          <input id="input" type="text" autofocus>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
